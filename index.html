<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Plan</title>
  </head>
  <body>
    <div class="container">
      <svg width="800px" height="500px" id="svg"></svg>
    </div>
    <script defer>
      // vars
      const bayLength = 8;
      const maxStacking = 6;
      const minStacking = 1;
      const size = 60;
      const svgns = "http://www.w3.org/2000/svg";

      // helpers
      const drawGrid = (grid) => {
        for (let x in grid) {
          for (let y = grid[x]; y > 0; y--) {
            let rect = document.createElementNS(svgns, "rect");
            rect.setAttributeNS(null, "x", x * size);
            rect.setAttributeNS(null, "y", y * size);
            rect.setAttributeNS(null, "width", "50");
            rect.setAttributeNS(null, "height", "50");
            rect.setAttributeNS(null, "fill", "tomato");
            rect.setAttributeNS(null, "stroke", "rgb(0,0,0)");

            document.getElementById("svg").appendChild(rect);
          }
        }
      };

      const generateGrid = (bayLength, max, min) => {
        let limX = bayLength - (max - min);
        let grid = {};
        let limY = maxStacking;

        // block part
        for (let x = 0; x < limX; x++) {
          let row = [];
          grid[limX - x] = maxStacking;
        }

        // stairs part
        for (let x = limX + 1; x <= bayLength; x++) {
          limY--;
          grid[x] = limY;
        }

        return grid;
      };

      // exec
      const grid = generateGrid(bayLength, maxStacking, minStacking);
      console.log("grid", grid);
      drawGrid(grid);
    </script>
  </body>
</html>
